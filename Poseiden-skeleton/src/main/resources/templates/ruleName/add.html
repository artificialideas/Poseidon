<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Poseidon - Add rule</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
	<header class="mt-1 mb-3">
		<nav class="row mb-2">
			<div class="col-6">
				<a th:href="@{/bidList/list}" title="Bid List">Bid List</a>&nbsp;|&nbsp;
				<a th:href="@{/curvePoint/list}" title="Curve Points">Curve Points</a>&nbsp;|&nbsp;
				<a th:href="@{/rating/list}" title="Ratings">Ratings</a>&nbsp;|&nbsp;
				<a th:href="@{/trade/list}" title="Trade">Trade</a>&nbsp;|&nbsp;
				<a th:href="@{/ruleName/list}" title="Rule">Rule</a>
			</div>
			<div class="col-6 text-right">
				Logged in user: <strong th:inline="text" class="user">[[${#httpServletRequest.remoteUser}]]</strong><br/>
				<a th:href="@{/home}" title="Home">Home</a> | <a th:href="@{/logout}" title="Logout">Logout</a>
			</div>
		</nav>
		<h1>Add rule</h1>
	</header>
	<main>
		<form th:action="@{/ruleName/validate/}" th:object="${newRule}" method="post" class="form-horizontal w-100">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text"
						   class="form-control"
						   id="name"
						   name="name"
						   placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text"
						   class="form-control"
						   id="description"
						   name="description"
						   placeholder="Description">
				</div>
			</div>
			<div class="form-group">
				<label for="json" class="col-sm-2 control-label">JSON</label>
				<div class="col-sm-10">
					<input type="text"
						   class="form-control"
						   id="json"
						   name="json"
						   placeholder="JSON">
				</div>
			</div>
			<div class="form-group">
				<label for="template" class="col-sm-2 control-label">Template</label>
				<div class="col-sm-10">
					<input type="text"
						   class="form-control"
						   id="template"
						   name="template"
						   placeholder="Template">
				</div>
			</div>
			<div class="form-group">
				<label for="sqlStr" class="col-sm-2 control-label">SQL</label>
				<div class="col-sm-10">
					<input type="text"
						   class="form-control"
						   id="sqlStr"
						   name="sqlStr"
						   placeholder="SQL">
				</div>
			</div>
			<div class="form-group">
				<label for="sqlPart" class="col-sm-2 control-label">SQLPart</label>
				<div class="col-sm-10">
					<input type="text"
						   class="form-control"
						   id="sqlPart"
						   name="sqlPart"
						   placeholder="SQLPart">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" th:href="@{/ruleName/list}" title="Cancel">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add rule">
				</div>
			</div>
		</form>
	</main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
