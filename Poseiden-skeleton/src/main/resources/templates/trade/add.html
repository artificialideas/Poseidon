<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Poseidon - Add trade</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
	<header class="row container">
		<nav class="row">
			<div class="col-6">
				<a th:href="@{/bidList/list}" title="Bid List">Bid List</a>&nbsp;|&nbsp;
				<a th:href="@{/curvePoint/list}" title="Curve Points">Curve Points</a>&nbsp;|&nbsp;
				<a th:href="@{/rating/list}" title="Ratings">Ratings</a>&nbsp;|&nbsp;
				<a th:href="@{/trade/list}" title="Trade">Trade</a>&nbsp;|&nbsp;
				<a th:href="@{/ruleName/list}" title="Rule">Rule</a>
			</div>
			<div class="col-6 text-right">
				Logged in user: <strong th:inline="text"  class="user">[[${#httpServletRequest.remoteUser}]]</strong>
				<a th:href="@{/home}" title="Home">Home</a> | <a th:href="@{/logout}" title="Logout">Logout</a>
			</div>
		</nav>
		<div class="row">
			<h1>Add trade</h1>
		</div>
	</header>
	<div class="row">
		<form th:action="@{/trade/add}" th:object="${newTrade}" method="post" class="form-horizontal w-100">
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">Account</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{account}" id="account" placeholder="Account" class="col-4" required>
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}">
						Account is mandatory
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{type}" id="type" placeholder="Type" class="col-4" required>
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">
						Type is mandatory
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="buyQuantity" class="col-sm-2 control-label">Buy quantity</label>
				<div class="col-sm-10">
					<input type="number" step="0.1" min="0" th:field="*{buyQuantity}" id="buyQuantity" placeholder="0.0" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" th:href="@{/rating/list}" title="Cancel">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add rating">
				</div>
			</div>
		</form>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
