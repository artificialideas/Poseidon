<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Poseidon - Update user</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
	<script type="text/javascript" th:src="@{/js/formValidation.js}"></script>
</head>
<body>
<div class="container">
	<header class="mt-1 mb-3">
		<nav class="row mb-2 justify-content-end">
			<a th:href="@{/home}" title="Home">Home</a>&nbsp;|&nbsp;<a th:href="@{/logout}" title="Logout">Logout</a>
		</nav>
		<h1>Update user</h1>
	</header>
	<main>
		<form action="#" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${updateUser}"  method="post" class="form-horizontal w-100" onsubmit="return validateForm();">
			<div class="form-group" >
				<label for="fullname" class="col-sm-2 control-label">Full Name</label>
				<div class="col-sm-10">
					<input type="text"
						   class="form-control"
						   id="fullname"
						   name="fullname"
						   th:value="${user.fullname}"
						   required>
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<input type="text"
						   class="form-control"
						   id="username"
						   name="username"
						   th:value="${user.username}"
						   required>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password"
						   class="form-control"
						   id="password"
						   name="password"
						   min="8"
						   max="30"
						   pattern="^(?=[^a-z]*[a-z])(?=[^A-Z]*[A-Z])(?=\\D*\\d)(?=[^!#%]*[!#%])[A-Za-z0-9!#%]{8,30}$"
						   placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Role: <span th:text="${user.role}">Role</span></label>
				<div class="col-sm-10">
					<label class="checkbox-inline">
						<input type="radio" name="role" th:value="ADMIN" required> Admin
					</label>
					<label class="checkbox-inline">
						<input type="radio" name="role" th:value="USER"> User
					</label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" th:href="@{/user/list}" title="Cancel">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update user">
				</div>
			</div>
		</form>
	</main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
