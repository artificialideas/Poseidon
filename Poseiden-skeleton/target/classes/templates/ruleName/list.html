<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Poseidon - Rule list</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
	<header class="mt-1 mb-3">
		<nav class="row mb-2">
			<div class="col-6">
				<a th:href="@{/bidList/list}" title="Bid List">Bid List</a>&nbsp;|&nbsp;
				<a th:href="@{/curvePoint/list}" title="Curve Points">Curve Points</a>&nbsp;|&nbsp;
				<a th:href="@{/rating/list}" title="Ratings">Ratings</a>&nbsp;|&nbsp;
				<a th:href="@{/trade/list}" title="Trade">Trade</a>&nbsp;|&nbsp;
				<a th:href="@{/ruleName/list}" title="Rule">Rule</a>
			</div>
			<div class="col-6 text-right">
				Logged in user: <strong th:inline="text" class="user">[[${#httpServletRequest.remoteUser}]]</strong><br/>
				<a th:href="@{/home}" title="Home">Home</a> | <a th:href="@{/logout}" title="Logout">Logout</a>
			</div>
		</nav>
		<h1>Rule list</h1>
	</header>
	<main>
		<a th:href="@{/ruleName/add}" class="btn btn-primary btn-sm" title="Add rule">Add new</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>JSON</th>
					<th>Template</th>
					<th>SQL</th>
					<th>SQLPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ruleName : ${ruleName}">
					<td style="width: 10%" th:text="${ruleName.id}"></td>
					<td th:text="${ruleName.name}"></td>
					<td th:text="${ruleName.description}"></td>
					<td th:text="${ruleName.json}"></td>
					<td th:text="${ruleName.template}"></td>
					<td th:text="${ruleName.sqlStr}"></td>
					<td th:text="${ruleName.sqlPart}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/ruleName/update/{id}(id=${ruleName.id})}" title="Edit">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/ruleName/delete/{id}(id=${ruleName.id})}" title="Delete">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
